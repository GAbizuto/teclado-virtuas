<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <div class="container">

      </br>

<br>

        <button class="botao">~`</button>

        <button class="botao">2@</button>

        <button class="botao">6^</button>
        <button class="botao">7&</button>

        <button class="botao">-<br>_</button>
        <button class="botao">+=</button>
        <button class="botaolargo">backspace</button>
   
    </div>
    <br>
  <div class="linha">

    <button class="botao">w</button>
    <button class="botao">e</button>
    <button class="botao">r</button>

    <button class="botao">y</button>
    <button class="botao">u</button>
    <button class="botao">i</button>

    <button class="botao">p</button>

    <button class="botao">}<br>]</button>

    </div>   
    <br>
  <div class="linha">
    <button class="botao"><ion-icon name="search-outline"></ion-icon></button>
    <button class="botao">a</button>
    <button class="botao">s</button>
    <button class="botao">c</button>
    <button class="botao">d</button>
    <button class="botao">f</button>
    <button class="botao">g</button>
   
    <button class="botao">h</button>
    <button class="botao">j</button>
    <button class="botao">k</button>
    <button class="botao">l</button>
 
    <button class="botao">:<br>;</button>
    <button class="botao">"<br>'</button>
    <button class="botaolargo">enter</button>

  </div>
  <br>
    <div class="linha">
        <button class="botaoshit">shift</button>
        <button class="botao">z</button>
        <button class="botao">x</button>
        <button class="botao">c</button>
        <button class="botao">v</button>
        <button class="botao">b</button>
        <button class="botao">n</button>
        <button class="botao">m</button>
        <button class="botao"><<br>,</button>
        <button class="botao">><br>.</button>
        <button class="botao">?<br>/</button>
        <button class="botaoshit">shift</button>
    </div>
    <br>
    <div class="linha">
    <button class="botaoctrl">ctrl</button>
    <button class="botaoalt">alt</button>
    <button class="botaoespaco">espa√ßo</button>
    <button class="botaoalt2">alt</button>
    <button class="botaoctrl2">ctrl</button>
    <div class="flechinhas">

    <div class="updow">
        <button class="dow"><ion-icon name="arrow-down-outline"></ion-icon></button>
        <button class="up"><ion-icon name="arrow-down-outline"></ion-icon></button>
    </div>

    <button class="botao"><ion-icon name="arrow-forward-outline"></ion-icon></button>
</div> 
    </div>
</div> 

</body>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
